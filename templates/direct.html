{% extends 'base.html' %}

{% block head %}
<title>Gracious Givers</title>
{% endblock %}

{% block body %}
<div class="container">

</div>

<div class="container my-4">

    <form class="row g-3 needs-validation" novalidate action="/" method='POST'>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First Name" required name='fname' id='fname'>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last Name" required name='lname' id='lname'>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <br>

        <div class="px-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="example@xyz.com" aria-describedby="emailHelp"
                name='email' id='email'>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" required name='city' id='city'>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Number</label>
            <input type="tel" class="form-control" required name="number" id="number">
            <div class="invalid-feedback">
                Please provide a phone number.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom03" class="form-label">State</label>
            <input type="text" class="form-control" required name='state' id='state'>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Pin Code</label>
            <input type="number" class="form-control" required name='pincode' id='pincode'>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> Pick-up Address</label>
            <textarea class="form-control" name='address' id='address' rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload photos of Items</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

        <!-- <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div> -->

        <div class="col-12">
            <button class="btn btn-primary" type="submit" value="post">Submit form</button>
        </div>
    </form>

</div>
{% endblock %}
